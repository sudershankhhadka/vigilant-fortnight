<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<h1>User login form</h1>
	<hr>
	<form action="/login" method = "post">

	</form>
</body>
</html>
